references:
  - https://forum.xentax.com/viewtopic.php?t=3537

kind: game archive
name: Prototype p3d archive
#endian: big
extension: [.p3d]

magic:
  - offset: 0000
    match: ff c'D3P'
    endian: big
  - offset: 0000
    match: c'P3D' ff
    endian: little

structs:
  header:
    ascii[4] Magic: ??
    u32 HeaderSize: ??
    u32 MaybeFileSize: ??

  file:
    u8 FolNum1: ??
    u8 FolNum2: ??
    u8 T1: ??
    u8 T2: ??
    u32 DataSize: ??
    u32 Unk: ??
    raw:u8[self.DataSize - 12] Data: ??

layout:
  - header Header
  - file[] File
