# STATUS: 10%
#
# used on PS3

# convert to video like this:
#
# $ feng icon1.pam --extract-dir icon1
# $ cd icon1 && ffmpeg -i <file> out.mp4

# HI: find sample with audio track

references:
  - https://forum.xentax.com/viewtopic.php?t=5116

kind: system
name: Sony PS3 PAM video file
extensions: [.pam]
endian: big

magic:
  - offset: 0000
    match: c'PAMF0041'

structs:
  header:
    ascii[8] Signature: c'PAMF0041'
    u8[2048 - 8] Unknown: ??
    raw:u8[FILE_SIZE - 2048] MpegData: ??

layout:
  - header Header
