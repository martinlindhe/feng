# Archive format that contains multiple .adx audio files

# Used in:
# Monster Hunter (2004, PS2) by Capcom
# Persona 3 (2006, PS2) by Atlus
# Persona 4 (2008, PS2) by Atlus

references:
  - xxx

software:
  - https://forum.xentax.com/viewtopic.php?t=22502 (AFS Explorer, can extract .afs)

kind: archive
name: AFS archive
extensions: [.afs]
endian: big # XXX

magic:
  - offset: 0000
    match: c'AFS' 00

structs:
  header:
    u8[4] Magic: c'AFS' 00
    u32 MaybeCount: ??      # ab 00 00 00
    u32 Unk1: ??            # 00 00 08 00

layout:
  - header Header
