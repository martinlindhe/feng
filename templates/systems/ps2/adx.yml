# STATUS: 5%

# Audio format used in some PS2 games.

references:
  - https://web.archive.org/web/20060818165032/http://ku-www.ss.titech.ac.jp/~yatsushi/adx.html

software:
  - https://github.com/K0lb3/adx2wav
  - ffmpeg (adpcm_adx)

kind: audio
name: Criware ADX Audio
extensions: [.adx]
endian: big

magic:
  - offset: 0000
    match: 80 00 # XXX weak magic

structs:
  header:
    u8[2] Magic: 80 00 # XXX
    u16 StartOffset: ?? # XXX
    u8[3] Unknown: ??
    u8 Channels:
      eq 01: Mono
      eq 02: Stereo
    u32 Frequency: ?? # 24000
    u32 SampleCount: ??

    u32 Unknown1: ??
    u32 Unknown2: ??
    u32 Unknown3: ??
    u32 SamplesUntilLoopStart: ??
    #u32 LoopHeadPosition: ??
    #u32 SamplesUntilLoopEnd: ??
    #u32 LastBlockPosition: ??

    u16 Unknown: ??

    offset: self.StartOffset - 2
    ascii[6] Copyright: c'(c)CRI'

layout:
  - header Header
