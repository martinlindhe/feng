structs:
  header:
    u8[4] Entry point: ??         # 32-bit ARM branch opcode, eg "B rom_start"
    u8[152] Nintendo Logo: ??
    u8 NintendoLogo2: # normally "21"
      bit b1000_0010: Debugging Enable
    u8 NintendoLogo3: "D4"
    u8 NintendoLogo4: # normally "F8"
      bit b0000_0011: Cartridge Key Number MSBs
    u8 NintendoLogo5: "07"

    ascii[12] Game title: ??
    ascii[4] Game Code: ??
    ascii[2] Maker Code: ??
    u8 Reserved: "96"
    u8 Main unit code: ??
    u8 Device type: ??
    u8[7] Reserved: ??
    u8 Software version: ??
    u8 Header checksum: ??
    u8[2] Reserved: ??

    #u8[4] RAM entry point: ??     # 32-bit ARM branch opcode, eg "B rom_start"
    #u8 Boot mode:
    #  eq 01: Joybus mode
    #  eq 02: Normal mode
    #  eq 03: Multiplay mode
    #u8 Slave ID number: ??
    #u8[26] Reserved: ??
    #u8[4] JOYBUS entry point: ??  # 32-bit ARM branch opcode, eg "B rom_start"

layout:
  - header Header
