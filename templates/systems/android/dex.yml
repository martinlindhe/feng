# STATUS: 5%

# MID: need REVERSE_ENDIAN_CONSTANT sample
# LOW: calculate adler32 + sha1 hashes. reason as to why: able to replace tools such as https://github.com/feicong/android_re/blob/master/DexFixer.1sc

# versions:
# 009 = Android M3 (2007)
# 013 = Android M5 (2008)
# 035 = Pre Android 7.0
# 037 = Android 7.0
# 038 = Android 8.0
# 039 = Android 9.0

references:
  - https://source.android.com/devices/tech/dalvik/dex-format
  - http://fileformats.archiveteam.org/wiki/Dalvik_Executable
  - https://www.sweetscape.com/010editor/repository/files/DEX.bt

tools:
  - decompiler https://github.com/skylot/jadx
  - decompiler https://github.com/pxb1988/dex2jar

kind: executable
name: Dalvik EXecutable
extensions: [.dex, .odex]
endian: little

magic:
  - offset: 0000
    match: c'dex' 0a

structs:
  header:
    ascii[4] Signature: c'dex' 0a
    ascii[4] Version: ??
    u32 Checksum: ??              # adler32 checksum of the rest of the file
    u8[20] SHA1: ??               # sha1 hash of the rest of the file
    u32 File size: ??
    u32 Header size: ??

    u32 Endian:
      eq 12345678: Little         # ENDIAN_CONSTANT (default)
      eq 78563412: Big            # REVERSE_ENDIAN_CONSTANT
    if self.Endian == Big:
      data: unseen
      endian: big

    u32 LinkSize: ??
    u32 LinkOffset: ??
    u32 MapOffset: ??             # XXX offset from the start of the file to the map item
    u32 StringIDsSize: ??
    u32 StringIDsOffset: ??
    u32 TypeIDsSize: ??
    u32 TypeIDsOffset: ??
    u32 ProtoIDsSize: ??
    u32 ProtoIDsOffset: ??
    u32 FieldIDsSize: ??
    u32 FieldIDsOffset: ??
    u32 MethodIDsSize: ??
    u32 MethodIDsOffset: ??
    u32 ClassDefsSize: ??
    u32 ClassDefsOffset: ??
    u32 DataSize: ??
    u32 DataOffset: ??

layout:
  - header Header
