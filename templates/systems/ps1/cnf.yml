# STATUS: 10%

# Used on PS1

kind: system
name: Playstation system configuration file
endian: little

# TODO PARSE rest:

# --PS1--
# BOOT=xxx;1
# TCB=4
# EVENT=10
# STACK=801fff00

# --PS2--
# BOOT2=xxx;1
# VER = 1.02
# VMODE = PAL

filenames: [system.cnf]

magic:
  - offset: 0000
    match: c'BOOT='

structs:
  header:
    ascii[5] Signature: c'BOOT='
    asciinl BootFile: ??

layout:
  - header Header
