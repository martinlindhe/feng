# - Skate (2007) PS3

kind: game
name: Skate psg texture
#extensions: [.psg]
endian: big

magic:
  - offset: 0000
    match: 89 c'RW4'

structs:
  header:
    ascii[4] Signature: 89 c'RW4'
    ascii[4] System: ?? # "ps3"

    u32 u1: ?? # 0d 0a 1a 0a
    u32 u2: ?? # 01 20 04 00
    ascii[4] MajorVersion: ?? # "454"
    ascii[4] MinorVersion: ?? # "000"
    u32 u3: ?? # 0
    u32 MaybeChecksum: ?? # x

layout:
  - header Header
