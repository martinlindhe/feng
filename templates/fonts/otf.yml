# STATUS: 100%

references:
  - https://docs.microsoft.com/en-us/typography/opentype/spec/
  - https://en.wikipedia.org/wiki/OpenType
  - https://www.sweetscape.com/010editor/repository/files/OpenType.bt

kind: font
name: OpenType font
extensions: [.otf, .otc]
mime: font/otf
endian: big

magic:
  - offset: 0000
    match: c'OTTO'

structs:
  header:
    u32 Magic: c'OTTO'
    u16 TableCount: ??
    u16 SearchRange: ??
    u16 EntrySelector: ??
    u16 RangeShift: ??

  table:
    ascii[4] Tag: ??
    label: self.Tag

    u32 Checksum: ??
    u32 Offset: ??
    u32 Length: ??

    offset: self.Offset
    u8[self.Length] Data: ??

    u8[alignment(self.Length, 4)] Padding: ??
    offset: restore

layout:
  - header Header
  - table[Header.TableCount] Table
