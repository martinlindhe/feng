# STATUS: 2%

references:
  - https://en.wikipedia.org/wiki/TIFF
  - https://www.sweetscape.com/010editor/repository/files/TIF.bt
  - https://github.com/HexFiend/HexFiend/blob/master/templates/Images/TIFF.tcl

kind: image
extensions: [.tiff, .tif]
mime: image/tiff

constants:
  ascii[2] BIG_ENDIAN_MAGIC:    c'MM'
  ascii[2] LITTLE_ENDIAN_MAGIC: c'II'

structs:
  header:
    ascii[2] Endian marker: ??

    if self.Endian marker in (BIG_ENDIAN_MAGIC):
      endian: big
    if self.Endian marker in (LITTLE_ENDIAN_MAGIC):
      endian: little

    # invalidate file not matching signature
    if self.Endian marker notin (BIG_ENDIAN_MAGIC, LITTLE_ENDIAN_MAGIC):
      data: invalid

    u16 Signature: 00 2a # should decode the same due to endian directive above

    # XXX rest

layout:
  - header Header
